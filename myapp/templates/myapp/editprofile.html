{% extends "base1.html" %}
{% block content %}
  
<style>

body{
    background-color: rgb(97, 149, 148);
}

#edit{
  display: flex;
  justify-content: center;
  align-items: center;
}

#cont{
    /* display: flex; */
    /* position: relative; */
    /* align-items: center;
    justify-content: center; */
    /* margin: auto; */
    margin-top: 56px;
    /* justify-items: center; */
    background-color: aqua;

}
/* #main{
    
    position: absolute;
    left: 25%;
} */
/* #frm{
    position: absolute;
    margin-left: 16%;
} */

.form {
    /* margin-top: 40%; */
  background-color: rgb(97, 149, 148);
  box-shadow: 0 10px 60px rgb(171, 243, 243);
  border: 1px solid rgb(159, 159, 160);
  border-radius: 20px;
  padding: 2rem .7rem .7rem .7rem;
  text-align: center;
  font-size: 1.125rem;
  max-width: 520px;
}

.form-title {
  /* color: #000000; */
  font-size: 1.8rem;
  font-weight: 500;
}

.form-paragraph {
  margin-top: 10px;
  font-size: 0.9375rem;
  color: rgb(105, 105, 105);
}

.drop-container {
  background-color: #fff;
  position: relative;
  display: flex;
  gap: 10px;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 10px;
  margin-top: 2.1875rem;
  border-radius: 10px;
  border: 2px dashed rgb(171, 202, 255);
  color: #444;
  cursor: pointer;
  transition: background .2s ease-in-out, border .2s ease-in-out;
}

.drop-container:hover {
  background: rgba(0, 140, 255, 0.164);
  border-color: rgba(17, 17, 17, 0.616);
}

.drop-container:hover .drop-title {
  color: #222;
}

.drop-title {
  color: #444;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  transition: color .2s ease-in-out;
}

#file-input {
  width: 350px;
  max-width: 100%;
  color: #444;
  padding: 2px;
  background: #fff;
  border-radius: 10px;
  border: 1px solid rgba(8, 8, 8, 0.288);
}

#file-input::file-selector-button {
  margin-right: 20px;
  border: none;
  background: #084cdf;
  padding: 10px 20px;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
  transition: background .2s ease-in-out;
}

#file-input::file-selector-button:hover {
  background: #0d45a5;
}
    
</style>

{% for m in mypro %}
<div id="edit">
<div id="cont">
<div id="main">
  
  
    <form class="form" style="margin-top: 0%; border-radius: 0px; " method="post" action="edipo" enctype="multipart/form-data">
        {% csrf_token %}
        <span class="form-title">Edit Profile </span>
        <p class="form-paragraph">
          
          </p>
         <label for="file-input" class="drop-container">
        <span class="drop-title">Change Profile Picture</span>
        <br>
        <input name="fil" type="file" accept="image/*" required="" id="file-input" value="{{m.image.url}}" >
      </label>
      
<div id="frm">

    

<br>
<br>
<input type="text" placeholder="Change Username" value="{{m.username}}" name="username" style="width:200px">
<br>
<br>
<textarea name="txt" rows="10" cols="32" style="margin-right:0%;" placeholder="Change About">
    {{m.text}}
</textarea>
<br>
<button style="margin-top: 3%;  cursor: pointer; " type="submit">Change</button>
<br>
<br>
</div>
</form>
</div>
</div>
</div>
{% endfor %}

{% endblock content %}
