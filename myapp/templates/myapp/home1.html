{% extends "base1.html" %}
{% block content %}
  
<style>

body{
    background-color: rgb(97, 149, 148);
}

</style>
<a href="create"><button style="margin-left: 1%; margin-top: 1%; border-radius: 12px; ">Create Post</button></a>
{% if post %}
  

  
  
  <!-- <h1>{{c.image.url}}</h1> -->
  <div style="margin-top: 3%;">
    <div class="container">
      
    
        
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for a,b in post.items %}
            {% for c in b %}
        
        <div class="col">
            
          <div class="card shadow-sm">
        
        
            
            <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" <img src="https://scontent.flko7-2.fna.fbcdn.net/v/t1.6435-9/120590476_207315990928328_2781334212796110762_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=Wiy_D3oPGToAX-kLOrT&_nc_ht=scontent.flko7-2.fna&oh=00_AfDwYgimwon1ZYvQAV5PKECaVAG8NvU42Kius8KKETQl1w&oe=6436E84A"> role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
            <img src="{{c.images.url}}"  width="100%" height="225" >
            <!-- <h1>{{a.image.url}}</h1> -->
            <div class="card-body">
              <p class="card-text" style="color: black;">{{c.text}}</p>
             

              
              
              
              
              
              
              
        
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <form method="post" action="like">
                    {% csrf_token %}
                    <input type="hidden" value="{{c.id}}" name="likeip">
                  <button type="submit" id="like"  class="btn btn-sm btn-outline-secondary" >{{c.like_count}} ‚ù§Ô∏è</button>
                </form>
                <form method="post" action="dislike">
                  {% csrf_token %}
                  <input type="hidden" value="{{c.id}}" name="unlikeip">
                  <button type="submit" id="dislike" class="btn btn-sm btn-outline-secondary">{{c.dislike_count}} ü§¢</button>
                </form>
                </div>
                <small class="text-muted">By ~{{c.username}}</small>
              </div>
            </div>
            
          </div>
        </div>
        <!-- copy from <div class="col"> -->
            {% endfor %}
            {% endfor %}

      </div>
      </div>
      
      </div>
      
      
      
      {% else %}
      <h1>No post yet </h1> 
      {% endif %}
      
      
{% endblock content %}
