  <body onload="funcc()" >
    <!-- <h1>Hello, world!</h1> -->
    <script>
      funcc=()=>{
      if(localStorage.getItem("mode")==="dark"){
        document.body.style.backgroundColor="#222"
            document.body.style.color="white"
            document.getElementById("navb").className="navbar bg-dark"
            // document.getElementsByClassName("navbar-toggler").style.backgroundColor="white"
            document.getElementById("navb").setAttribute("data-bs-theme","dark")
            // document.getElementById("navb").style.color="#222"

      }
      else{
          document.body.style.backgroundColor="rgb(97, 149, 148)"
            document.body.style.color="black"
            document.getElementById("navb").className="navbar"
            document.getElementById("navb").style.backgroundColor="#e3f2fd"
            document.getElementById("navb").removeAttribute("data-bs-theme")
            // document.getElementById("navb").style.color="black"
      }
    }
    </script>

      <script>
        light=()=>{
            document.body.style.backgroundColor="rgb(97, 149, 148)"
            document.body.style.color="black"
            document.getElementById("navb").className="navbar"
            document.getElementById("navb").style.backgroundColor="#e3f2fd"
            document.getElementById("navb").removeAttribute('data-bs-theme')
            localStorage.setItem("mode","light")
        }
        dark=()=>{
            document.body.style.backgroundColor="#222"
            document.body.style.color="white"
            document.getElementById("navb").className="navbar bg-dark"
            // document.getElementsByClassName("navbar-toggler").style.backgroundColor="white"
            document.getElementById("navb").setAttribute("data-bs-theme","dark")
            localStorage.setItem("mode","dark")
        }
      </script>
